<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<form method="post" action="/transact">
  <div class="form-check ml-0 pl-0 bg-light">
    <label class="mr-4 form-check-label" for="Withdrawal">Withdrawal</label>
    <input class="form-check-input" type="radio" id="Withdrawal" name="transactionTypeString" value="Withdrawal" required>
    <label class="mr-4 ml-5 form-check-label" for="Deposit">Deposit</label>
    <input class="form-check-input" type="radio" id="Deposit" name="transactionTypeString" value="Deposit" required>
  </div>
  <label class="col-lg-3 col-form-label" for="amount">Amount:</label>
  <input class="form-control" type="amount" id="amount" name="amount" required>
  <div class="form-group row">
    <div class="mt-4 mb-0 pb-0 col"><button type="submit" class="btn btn-success">Enter</button></div>
  </div>
</form>
</body>
</html>
